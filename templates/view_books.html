<!DOCTYPE html>
<html>
<head>
    <title>View Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .book {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .book img {
            max-width: 150px;
            max-height: 200px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .book-info {
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Books in {{ faculty }}</h2>
        {% for book in books %}
        <div class="book">
            <img src="{{ url_for('static', filename=book['image']) }}" alt="{{ book['name'] }}">
            <div class="book-info">
                <h3>{{ book['name'] }}</h3>
                <p><strong>Author:</strong> {{ book['author_name'] }}</p>
                <p><strong>ISBN:</strong> {{ book['isbn'] }}</p>
                <p>{{ book['description'] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
