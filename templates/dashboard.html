<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - SHDL MMU Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #04AA6D;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 20px; /* Added margin-top to account for fixed navbar */
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .feature-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature-box h2 {
            font-size: 24px;
            color: #070707;
            margin-bottom: 15px;
        }

        .feature-box p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #666;
        }

        .feature-box a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .feature-box a:hover {
            background-color: #2980b9;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .features {
                grid-template-columns: 1fr;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <h2>Select Your Faculty</h2>
    <form action="{{ url_for('dashboard') }}" method="POST">
        <label for="faculty">Choose Faculty:</label>
        <select name="faculty" id="faculty">
            <option value="fci">Faculty of Computing and Informatics (FCI)</option>
            <option value="foe">Faculty of Engineering (FOE)</option>
            <option value="fca">Faculty of Creative Multimedia (FCA)</option>
            <option value="fom">Faculty of Management (FOM)</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <br>
  
</body>
</html>
