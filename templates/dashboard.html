<!DOCTYPE html>
<html>
<head>
    <title>Library Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .menu {
            margin: 20px;
        }
        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            margin-right: 10px;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 20px;
        }
        .card {
            display: inline-block;
            width: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
        }
        .card h3 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Library Management Dashboard</h1>
        <div class="menu">
            <a href="#">View Books</a>
            <a href="#">Issue Books</a>
            <a href="#">Return Books</a>
            <a href="#">Manage Accounts</a>
        </div>

        <div class="content">
            <h2>Available Options</h2>
            <div class="card">
                <img src="{{ url_for('static', filename='view_books.png') }}" alt="View Books">
                <h3>View Books</h3>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='issue_books.png') }}" alt="Issue Books">
                <h3>Issue Books</h3>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='return_books.png') }}" alt="Return Books">
                <h3>Return Books</h3>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='manage_accounts.png') }}" alt="Manage Accounts">
                <h3>Manage Accounts</h3>
            </div>
        </div>
    </div>
</body>
</html>
