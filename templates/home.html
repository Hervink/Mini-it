<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Library Management System</title>
    <style>
        html, body {
            height: 100%; /* Ensure the body takes up the full height of the viewport */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('lib_pic.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Added opacity for better readability */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added opacity for better readability */
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-top: 50px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8); /* Added opacity for better readability */
            color: #fff;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%; /* Ensure the image doesn't overflow its container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/books">Books</a>
        <a href="/students">Students</a>
        <a href="/faculty">Faculty</a>
        <a href="/issues">Issues</a>
        <a href="/returns">Returns</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>WELCOME TO THE SHDL MMU LIBRARY</h1>
            <p>MMU IS YOU</p>
       
   
</body>
</html>
