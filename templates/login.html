<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const studentId = document.querySelector('input[name="student_id"]').value;

            // Basic client-side validation (not secure, just for demonstration)
            if (username === "student1" && password === "password1" && studentId === "001") {
                // Redirect to home page
                window.location.href = "dashboard.html";
            } else {
                // Display an error message
                alert("Invalid username, password, or student ID");
            }
        }
    </script>
</head>
<body>
    <center>
        <h2>LOGIN</h2>
    </center>
    <form onsubmit="handleLogin(event)">
        <table align="center">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td>Student Id:</td>
                <td><input type="text" name="student_id" placeholder="Enter Student ID" required></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="remember"> Remember Me</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Log In"></td>
            </tr>
        </table>
    </form>
</body>
</html>
