<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .optional {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>Login</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <label for="login_type">Login Type:</label>
        <select name="login_type" required>
            <option value="student">Student</option>
            
            <option value="admin">Admin</option>
        </select>

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required>

        <label>Student ID <span class="optional">(for students only)</span>:</label>
        <input type="text" name="student_id" placeholder="Enter Student ID">

        <label>Admin ID <span class="optional">(for admins only)</span>:</label>
        <input type="text" name="admin_id" placeholder="Enter Admin ID">

        <button type="submit">Log In</button>
    </form>

</body>
</html>
