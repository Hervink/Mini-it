<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <label for="login_type">Login Type:</label>
        <select name="login_type" required>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
        <br><br>

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required>
        <br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required>
        <br><br>

        <!-- Student ID field -->
        <label>Student ID (for students only):</label>
        <input type="text" name="student_id" placeholder="Enter Student ID">
        <br><br>

        <!-- Admin ID field -->
        <label>Admin ID (for admins only):</label>
        <input type="text" name="admin_id" placeholder="Enter Admin ID">
        <br><br>

        <button type="submit">Log In</button>
    </form>

</body>
</html>
